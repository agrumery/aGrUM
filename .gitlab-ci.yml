variables:
  LINUX_64_IMAGE: "agrumery/manylinux_2_28_x86_64"
  LINUX_AARCH_IMAGE: "agrumery/manylinux_2_28_aarch64"
  BUILD_DOC: "wrappers/pyagrum/wheelhouse/build_doc.sh"
  LINUX_BUILD: "wrappers/pyagrum/wheelhouse/build_linux.sh"
  LINUX_WHEELHOUSE: "wrappers/pyagrum/wheelhouse/build_wheels_linux.sh"
  LINUX_NIGHTLY_WHEELHOUSE: "wrappers/pyagrum/wheelhouse/build_nightly_wheels_linux.sh"
  OSX_BUILD: "wrappers/pyagrum/wheelhouse/build_macos.sh"
  OSX_ARM_BUILD: "wrappers/pyagrum/wheelhouse/build_macos_arm.sh"
  OSX_WHEELHOUSE: "wrappers/pyagrum/wheelhouse/build_wheels_macos.sh"
  WINDOWS_BUILD: "wrappers/pyagrum/wheelhouse/build_windows.ps1"
  WINDOWS_WHEELHOUSE: "wrappers/pyagrum/wheelhouse/build_wheels_windows.ps1"

stages:
  - build
  - deploy

.common_artifacts: &common_artifacts
  artifacts:
    name: "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    when: on_success
    expire_in: 1 week
    paths:
      - wheels/*.whl

################################################################################
#                              TEMPLATES                                       #
################################################################################

.build_template: &build_template
  stage: build
  retry: 1

.linux_x86_64_build_template: &linux_x86_64_build_template
  <<: *build_template
  tags:
    - docker
    - gumlin

.linux_aarch64_build_template: &linux_aarch64_build_template
  <<: *build_template
  tags:
    - docker
    - aarch

.linux_x86_64_wheel_template: &linux_x86_64_wheel_template
  <<: *common_artifacts
  <<: *build_template
  only:
    - tags
    - master@agrumery/aGrUM
    - web@agrumery/aGrUM
    - merge_requests
  image: $LINUX_64_IMAGE
  tags:
    - docker
    - gumlin

.linux_aarch64_wheel_template: &linux_aarch64_wheel_template
  <<: *common_artifacts
  <<: *build_template
  only:
    - tags
    - master@agrumery/aGrUM
    - web@agrumery/aGrUM
    - merge_requests
  image: $LINUX_AARCH_IMAGE
  tags:
    - docker
    - aarch

.macos_build_template: &macos_build_template
  <<: *common_artifacts
  <<: *build_template
  only:
    - tags
    - web@agrumery/aGrUM
    - master@agrumery/aGrUM
    - merge_requests
  tags:
    - macos
    - conda
  cache:
    key: macos
    paths:
      - build/

.macos_arm_build_template: &macos_arm_build_template
  <<: *common_artifacts
  <<: *build_template
  only:
    - tags
    - web@agrumery/aGrUM
    - master@agrumery/aGrUM
    - merge_requests
  tags:
    - aarch
    - osx
  cache:
    key: aarch
    paths:
      - build/

.windows_build_template: &windows_build_template
  <<: *common_artifacts
  <<: *build_template
  only:
    - tags
    - master@agrumery/aGrUM
    - web@agrumery/aGrUM
    - merge_requests
  tags:
    - gumwin
    - conda
  cache:
    key: mvsc
    paths:
      - build/

################################################################################
#                                SCRIPTS                                       #
################################################################################

.windows_wheel_script: &windows_wheel_script
  - powershell -File $WINDOWS_WHEELHOUSE -CI_JOB_ID $CI_JOB_ID -CI_PROJECT_DIR $CI_PROJECT_DIR -CONDA_ENV $CONDA_ENV

.windows_build_script: &windows_build_script
  - powershell -File $WINDOWS_BUILD -CI_JOB_ID $CI_JOB_ID -CI_PROJECT_DIR $CI_PROJECT_DIR -CONDA_ENV $CONDA_ENV -TARGET $TARGET -COMPILER $COMPILER

################################################################################
#                               ON PUSH                                        #
################################################################################

################################################################################
# Linux x86_64 / gcc
################################################################################

linux_agrum_x86_64:
  <<: *linux_x86_64_build_template
  image: $LINUX_64_IMAGE
  script:
    - bash $LINUX_BUILD aGrUM cp310-cp310

linux_pyagrum_x86_64_py310:
  <<: *linux_x86_64_build_template
  image: $LINUX_64_IMAGE
  script:
    - bash $LINUX_BUILD pyAgrum cp310-cp310

linux_pyagrum_x86_64_py314:
  <<: *linux_x86_64_build_template
  image: $LINUX_64_IMAGE
  script:
    - bash $LINUX_BUILD pyAgrum cp314-cp314

################################################################################
# Linux aarch64 / gcc
################################################################################

linux_agrum_aarch64:
  <<: *linux_aarch64_build_template
  image: $LINUX_AARCH_IMAGE
  script:
    - bash $LINUX_BUILD aGrUM cp310-cp310

linux_pyagrum_aarch64_py310:
  <<: *linux_aarch64_build_template
  image: $LINUX_AARCH_IMAGE
  script:
    - bash $LINUX_BUILD pyAgrum cp310-cp310

linux_pyagrum_aarch64_py314:
  <<: *linux_aarch64_build_template
  image: $LINUX_AARCH_IMAGE
  script:
    - bash $LINUX_BUILD pyAgrum cp314-cp314

################################################################################
#                        ON MERGE, MASTER AND TAGS                             #
################################################################################

################################################################################
#                            WHEELS (NO TEST)                                  #
################################################################################

################################################################################
# Linux x86_64 / gcc
################################################################################

linux_x86_64_wheel_py310_sabi_off:
  <<: *linux_x86_64_wheel_template
  script:
    - bash $LINUX_WHEELHOUSE cp310-cp310 --stable_abi_off

linux_x86_64_wheel_py310:
  <<: *linux_x86_64_wheel_template
  script:
    - bash $LINUX_WHEELHOUSE cp310-cp310

linux_x86_64_nightly_wheel_py310:
  <<: *linux_x86_64_wheel_template
  script:
    - bash $LINUX_NIGHTLY_WHEELHOUSE cp310-cp310

################################################################################
# Linux aarch64 / gcc
################################################################################

linux_aarch64_wheel_py310_sabi_off:
  <<: *linux_aarch64_wheel_template
  script:
    - bash $LINUX_WHEELHOUSE cp310-cp310 --stable_abi_off

linux_aarch64_wheel_py310:
  <<: *linux_aarch64_wheel_template
  script:
    - bash $LINUX_WHEELHOUSE cp310-cp310

linux_aarch64_nightly_wheel_py310:
  <<: *linux_aarch64_wheel_template
  script:
    - bash $LINUX_NIGHTLY_WHEELHOUSE cp310-cp310

################################################################################
# MacOS
################################################################################

osx_wheel_py310:
  <<: *macos_build_template
  script:
    - bash $OSX_WHEELHOUSE py310

################################################################################
# MacOS / ARM
################################################################################

osx_arm_wheel_py310:
  <<: *macos_build_template
  script:
    - bash $OSX_WHEELHOUSE py310

################################################################################
# Windows / MVSC
################################################################################

windows_wheel_py310:
  <<: *windows_build_template
  variables:
    PATH: $PATH_MVSC22_GUMWIN
    CONDA_ENV: "py310"
  script:
    - *windows_wheel_script

################################################################################
#                                 BUILD                                        #
################################################################################

################################################################################
# MacOS / clang
################################################################################

macos_agrum:
  <<: *macos_build_template
  variables:
    # CC: "/usr/local/opt/llvm/bin/clang"
    # CXX: "/usr/local/opt/llvm/bin/clang++"
    PYTHON_VERSION: "py310"
    TARGET: "aGrUM"
  script:
    - bash $OSX_BUILD $PYTHON_VERSION $TARGET

macos_pyagrum_py310:
  <<: *macos_build_template
  variables:
    PYTHON_VERSION: "py310"
    TARGET: "pyAgrum"
  script:
    - bash $OSX_BUILD $PYTHON_VERSION $TARGET

macos_pyagrum_py314:
  <<: *macos_build_template
  variables:
    PYTHON_VERSION: "py314"
    TARGET: "pyAgrum"
  script:
    - bash $OSX_BUILD $PYTHON_VERSION $TARGET

################################################################################
# MacOS / ARM
################################################################################

macos_arm_agrum:
  <<: *macos_arm_build_template
  variables:
    PYTHON_VERSION: "py314"
    TARGET: "aGrUM"
  script:
    - bash $OSX_ARM_BUILD $PYTHON_VERSION $TARGET

macos_arm_pyagrum_py310:
  <<: *macos_arm_build_template
  variables:
    PYTHON_VERSION: "py310"
    TARGET: "pyAgrum"
  script:
    - bash $OSX_ARM_BUILD $PYTHON_VERSION $TARGET

macos_arm_pyagrum_py314:
  <<: *macos_arm_build_template
  variables:
    PYTHON_VERSION: "py314"
    TARGET: "pyAgrum"
  script:
    - bash $OSX_ARM_BUILD $PYTHON_VERSION $TARGET

################################################################################
# Windows / MVSC
################################################################################

windows_agrum_2019:
  <<: *windows_build_template
  variables:
    PATH: $PATH_MVSC19_GUMWIN
    CONDA_ENV: "py310"
    TARGET: "aGrUM"
    COMPILER: "mvsc19"
  script:
    - *windows_build_script

windows_agrum_2022:
  <<: *windows_build_template
  variables:
    PATH: $PATH_MVSC22_GUMWIN
    CONDA_ENV: "py310"
    TARGET: "aGrUM"
    COMPILER: "mvsc22"
  script:
    - *windows_build_script

windows_pyagrum_2022_py310:
  <<: *windows_build_template
  variables:
    PATH: $PATH_MVSC22_GUMWIN
    CONDA_ENV: "py310"
    TARGET: "pyAgrum"
    COMPILER: "mvsc22"
  script:
    - *windows_build_script

windows_pyagrum_2022_py314:
  <<: *windows_build_template
  variables:
    PATH: $PATH_MVSC22_GUMWIN
    CONDA_ENV: "py314"
    TARGET: "pyAgrum"
    COMPILER: "mvsc22"
  script:
    - *windows_build_script

################################################################################
# Windows / MINGW
################################################################################

windows_pyagrum_mingw_py314:
  <<: *windows_build_template
  variables:
    PATH: $PATH_MINGW_GUMWIN
    CONDA_ENV: "py314-mingw"
    TARGET: "pyAgrum"
    COMPILER: "mingw64"
  script:
    - *windows_build_script

################################################################################
# Deploy  wheels
################################################################################

linux_build:
  image: agrumery/ubuntu
  only:
    - tags@agrumery/aGrUM
  tags:
    - docker
    - linux
  cache:
    key: linux
    paths:
      - build/
  stage: deploy
  script:
    - apt-get install -y curl
    - curl -X POST -F token=${AGRUM_DEPLOY_TOKEN} -F ref=master -F "variables[AGRUM_TAG]=${CI_COMMIT_TAG}" -F "variables[AGRUM_BUILD]=1" -F "variables[DEPLOY_TO_PYPI]=TRUE" -F "variables[DEPLOY_DOC]=TRUE"  https://gitlab.com/api/v4/projects/4935470/trigger/pipeline
  retry: 1

################################################################################
#                                  RTD                                         #
################################################################################

build_doc:
  <<: *linux_x86_64_wheel_template
  image: agrumery/ubuntu_py310
  script:
    - bash $BUILD_DOC
